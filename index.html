<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画一只皮卡丘玩玩</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">

                <div class="container">
                    <div class="batman">
                        <div class="head">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="top-middle"></div>
                            <div class="left-eye"></div>
                            <div class="right-eye"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="cape-left"></div>
                        <div class="cape-right"></div>
                        <div class="cape"></div>
                        <div class="shirt">
                            <div class="logo-oval">
                                <div class="black-bat">
                                    <div class="to1"></div>
                                    <div class="ho1"></div>
                                    <div class="to2"></div>
                                    <div class="bo1"></div>
                                    <div class="bo2"></div>
                                    <div class="bo3"></div>
                                    <div class="bo4"></div>
                                    <div class="bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="actions">
        <div class="speedTitle">Speed</div>
        <button data-speed="slow">·</button>
        <button data-speed="normal" class="active">··</button>
        <button data-speed="fast">∵</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./vendor/prism/prism.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
