<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Batman</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./css/default.css">
    <script src="//at.alicdn.com/t/font_819502_hb9a64dhsr6.js"></script>
    <style id="styleTag"></style>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">

                <div class="container">
                    <div class="batman">
                        <div class="head">
                            <div class="top-left"></div>
                            <div class="top-right"></div>
                            <div class="top-middle"></div>
                            <div class="left-eye"></div>
                            <div class="right-eye"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="cape-left"></div>
                        <div class="cape-right"></div>
                        <div class="cape"></div>
                        <div class="shirt">
                            <div class="logo-oval">
                                <div class="black-bat">
                                    <div class="to1"></div>
                                    <div class="ho1"></div>
                                    <div class="to2"></div>
                                    <div class="bo1"></div>
                                    <div class="bo2"></div>
                                    <div class="bo3"></div>
                                    <div class="bo4"></div>
                                    <div class="bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="actions">
        <div class="logo">
            <svg class="icon" aria-hidden="true" style="fill:f8f8f8;">
                <use xlink:href="#icon-gerenlogoBold"></use>
            </svg>
        </div>
        <div class="buttons">
            <button data-speed="slow">Slow</button>
            <button data-speed="normal" class="active">Normal</button>
            <button data-speed="fast">Fast</button>
        </div>
    </div>
    <script src="./vendor/jQuery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/prism/prism.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
